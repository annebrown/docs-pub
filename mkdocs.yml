#-------------------------------------------------------------------------------
# mkdocs.yml - docs-pub
#-------------------------------------------------------------------------------
#-------------------------------------------------------------------------------
# Project:
#-------------------------------------------------------------------------------
site_name: docs.annebrown.ca
site_url: https://docs.annebrown.ca
site_author: Anne Brown
site_description: Dev Notes
#-------------------------------------------------------------------------------
# Watches
#-------------------------------------------------------------------------------
watch:
  - includes
#-------------------------------------------------------------------------------
# Repo
#-------------------------------------------------------------------------------
repo_name: annebrown/docs-pub
repo_url: https://github.com/annebrown/docs-pub
#-------------------------------------------------------------------------------
# Copyright
#-------------------------------------------------------------------------------
copyright: Copyright &copy; 2024 Anne Brown
#-------------------------------------------------------------------------------
# theme:
#-------------------------------------------------------------------------------
theme:
  name: material
  custom_dir: overrides
  #-----------------------------------------------------------------------------
  # Material Features:
  #-----------------------------------------------------------------------------
  features:
#    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    #- header.autohide
    #- navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.preview
    #- navigation.sections
    #- navigation.path
    #- navigation.prune
    #- navigation.tabs
    #- navigation.tabs.sticky
    - navigation.top
    #- navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    #- toc.follow
    #- toc.integrate
  #-----------------------------------------------------------------------------
  # palette:
  #-----------------------------------------------------------------------------  
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: black
      accent: #A4B888
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      
      accent:  #A4B888
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  #-----------------------------------------------------------------------------
  # Font
  #-----------------------------------------------------------------------------
  font:
    text: Roboto
    code: Roboto Mono
  #-----------------------------------------------------------------------------
  # Images
  #-----------------------------------------------------------------------------
  icon:
    tags:
      HTML: fontawesome/brands/html5
      JavaScript: fontawesome/brands/js
      CSS: fontawesome/brands/css3
    admonition:
      best-practice: octicons/tag-16
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  logo: assets/images/logo.png
  favicon: assets/images/favicon.ico
#-------------------------------------------------------------------------------
# extra:
#-------------------------------------------------------------------------------
extra:
  analytics:
    provider: google
    property: G-XX85YVVSKQ
  consent:
    actions:
      - reject
      - accept
      - manage
    title: Cookie consent
    description: >- 
      This site's cookies record your visits and prefs.  Your Internet, your choice.
  generator: false # Made with Material for MkDocs
#-------------------------------------------------------------------------------
# extra_css: Using /overrides/
#-------------------------------------------------------------------------------
extra_css:
  - assets/stylesheets/extra.css
#-------------------------------------------------------------------------------
# markdown_extensions:
#-------------------------------------------------------------------------------
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.betterem
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight:
      #anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets:
      auto_append: 
        - includes/abbr.md
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
#-------------------------------------------------------------------------------
# plugins:
#-------------------------------------------------------------------------------
plugins:
  - awesome-pages
  - search
  - git-revision-date-localized:
      exclude:
        - index.md
  - glightbox
  - meta-manager
  - task-collector:
      output_file: dev/projects/docs-pub/meta/TaskList.md
  - tags:
      tags_file: dev/projects/docs-pub/meta/tags.md
  - macros
  - social:
      cards_layout_options:
        background_color: "#FF1493"
  