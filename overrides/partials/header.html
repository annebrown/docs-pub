<!-- 
    Simplified MkDocs-Material Header
        Descr:
        - Single line
        - Staticly-coded
        Purpose:
        - Static Header Navi Menu
        Contents:
        - Logo & Text
        - Navi
        - Mode Toggle
        - Search Bar
        - Repo Deets 
    Locn: /overrides/partials/header.html
-->
{% set class = "md-header" %}
<header class="{{ class }}" data-md-component="header" >
  <nav class="md-header__inner" aria-label="{{ lang.t('header') }}">

    <!-- The Left Side -->
    <div style="display: flex; height: 3.3rem;">
        <!-- The Logo/Text Link-->
        <div>
            <a href="/">
                <img src="/assets/images/logo.svg" style="
                    position: absolute;
                    top: 0;
                    left: 0;
                    padding-left: 10px;
                    margin: 0;
                    width: 8em;
                ">
            </a>
        </div>
        <div style="
            position: absolute;
            top: 2.2rem;
            left: 3.8rem;
            padding: 0;
            margin: 0;
            ">
            <a href="/">
              docs.annebrown.ca
            </a>
        </div>
        <!-- The Navi -->
        <div style="
            font-size: 0.7rem; 
            position: absolute; 
            top: 0.7rem;
            left: 4rem;
            ">
            <a href="/">Home &nbsp;</a>  
            <a href="/tech/">Tech  &nbsp;</a>  
            <a href="/dev/">Dev  &nbsp;</a> 
            <a href="/about/">About</a> 
        </div> 
    </div>

    <!-- The Center Spacer -->
    <div style="display: flex; flex-grow:1;"></div>

    <!-- The Right Side -->
    <div style="display: flex;">  
      <!-- The Dark/Light-Mode Toggle -->
      {% include "partials/palette.html" %}
          
        <!-- The Search Bar -->     
        <label class="md-header__button md-icon" for="__search">        
          {% set icon = config.theme.icon.search or "material/magnify" %}       
          {% include ".icons/" ~ icon ~ ".svg" %}   
        </label>  
        {% include "partials/search.html" %}
    
        <!-- The Repo Deets -->   
        <div class="md-header__source">     
          {% include "partials/source.html" %}  
        </div>
    </div>
  </nav>
</header>
