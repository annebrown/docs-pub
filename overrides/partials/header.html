<!-- 
    Simplified MkDocs-Material Header
        Descr:
        - Single line
        - Staticly-coded
        Purpose:
        - Static Header Navi Menu
        Contents:
        - Logo & Text
        - Navi
        - Mode Toggle
        - Search Bar
        - Repo Deets 
    Locn: /overrides/partials/header.html
-->
{% set class = "md-header" %}
<header class="{{ class }}" data-md-component="header" >
  <nav class="md-header__inner" aria-label="{{ lang.t('header') }}">

    <!-- The Left Side -->
    <div style="display: flex; height: 3.7rem;">
        <!-- The Logo/Text Link-->
        <div>
            <a href="/">
                <img src="/assets/images/logo.svg" style="
                    position: absolute;
                    top: 0.8em;
                    left: 0;
                    padding-left: 10px;
                    margin: 0;
                    width: 8em;
                ">
            </a>
        </div>
        <div style="
            position: absolute;
            top: 2.6rem;
            left: 3.8rem;

            margin: 0;
            ">
            <a href="/">
              docs.annebrown.ca
            </a>
        </div>
        <!-- The Navi -->
        <style>
          a.my-button {
            background-color: #A4B888;
            color: black;
            padding-top: 0.1m;
            padding-bottom: 0.1em;
            padding-right: 0.1em;
            padding-left: 0.1em;
            border-style: double;

            border-color: #A4B888;
          }

        </style>
        <div style="
            font-size: 0.7rem; 
            position: absolute; 
            top: 0.7rem;
            left: 5rem;
            background-color: white;
            border-style: solid none solid none;
            border-color: black;


            ">
            <button><a class="my-button" href="/">Home</a></button>&nbsp;
            <button><a class="my-button" href="/tech/">Tech</a></button>&nbsp;
            <button><a class="my-button" href="/dev/">Dev</a></button>&nbsp;
            <button><a class="my-button" href="/about/">About</a></button> 
        </div> 
    </div>

    <!-- The Center Spacer -->
    <div style="display: flex; flex-grow:1;"></div>

    <!-- The Right Side -->
    <div style="display: flex;">  
      <!-- The Dark/Light-Mode Toggle -->
      {% include "partials/palette.html" %}
          
        <!-- The Search Bar -->     
        <label class="md-header__button md-icon" for="__search">        
          {% set icon = config.theme.icon.search or "material/magnify" %}       
          {% include ".icons/" ~ icon ~ ".svg" %}   
        </label>  
        {% include "partials/search.html" %}
    
        <!-- The Repo Deets -->   
        <div class="md-header__source">     
          {% include "partials/source.html" %}  
        </div>
    </div>
  </nav>
</header>
